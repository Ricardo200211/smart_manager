<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário - Gestão de Recursos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='alterar_funcionario.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="../static/images/logo.png" alt="Logo da Empresa">
        </div>
        <div class="login-container">
            <h1>Editar Funcionário</h1>
            <form id="editForm" method="post" action="/alterar_funcionario_bd">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" value="{{funcionario['funcionario_id']}}" readonly>
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="{{funcionario['funcionario_nome']}}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{funcionario['funcionario_email']}}">
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" value="{{funcionario['funcionario_cargo']}}">
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <div class="select-container">
                    <select id="status" name="status">
                        <option value="1" {% if funcionario['funcionario_ativo'] == 1 %}selected{% endif %}> Ativo </option>
                        <option value="0" {% if funcionario['funcionario_ativo'] == 0 %}selected{% endif %}> Inativo </option>
                    </select>
                    </div>
                </div>
                <button type="submit">Salvar alterações</button>
            </form>
        </div>
    </div>
</body>
</html>
